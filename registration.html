<!-- 
Build the registration page for your case study app. After “registration”, it redirects them to a “dashboard” (this dashboard will be another page, and can be an empty page).

(If your Figma prototype doesn’t have a register section, use Google’s as an inspiration) 

Key features:

Don’t accept an empty input
The passwords match
the email is a valid email, design your logic using this idea (the emailRegex).
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Registration Page</title>
</head>

<body>

    <main class="flex">
        <section class="h-screen w-1/2 min-[320px]:w-0 md:w-1/2">
            <img class="object-cover h-screen w-500" src="./images/signupbanner.jpg" alt="crew personnel artwork">
        </section>


        <section class="flex justify-center bg-slate-50 min-[320px]:w-0 md:w-1/2 h-screen">
            <form id="registration-form" class="flex flex-col justify-center my-4 w-1/2 gap-5">
                <!-- Create Account Banner -->
                <div class="flex flex-col justify-center items-center gap-2 ">
                    <div class="text-gray-900 text-3xl font-bold leading-10">Create Account</div>
                    <div class="text-neutral-400 text-lg font-medium leading-normal py-4">Find your next opportunity
                    </div>
                </div>
                <!-- Sign up with Google and Linkdin -->
                <div class="flex justify-center gap-5">
                    <button class="pl-4 pr-12 py-3 bg-emerald-500 rounded-lg justify-start items-center gap-2.5 flex">
                        <img src="./images/logos/google.svg" class="w-6 h-6 relative">
                        <div class="text-white text-xs font-semibold leading-normal">Sign up with Google</div>
                    </button>
                    <button class="pl-4 pr-12 py-3 bg-gray-900 rounded-lg justify-start items-center gap-2.5 flex">
                        <div class="w-6 h-6 relative">
                            <img src="./images/logos/linkedin.svg" class="w-5 h-5 relative">
                        </div>
                        <div class="text-white text-xs font-semibold leading-normal">Sign up with Linkdin</div>
                    </button>
                </div>
                <!-- or Sign up with Email Banner-->
                <div class="flex justify-center items-center gap-7 py-4">
                    <div class="w-40 h-px border border-neutral-400"></div>
                    <div class="text-zinc-500 text-base font-medium">or Sign up with Email</div>
                    <div class="w-40 h-px border border-neutral-400"></div>
                </div>

                <!-- Sign up with Email Form -->

                <!-- First & Last Names -->
                <div class="flex justify-between space-x-2">
                    <div class="w-3/4 h-12 relative bg-white border rounded-full">
                        <input type="text" class="border w-full p-3 rounded-full bg-white" id="firstNameInput"
                            placeholder="First Name" />
                    </div>
                    <div class="w-3/4 h-12 relative bg-white border rounded-full">
                        <input type="text" class="border w-full p-3 rounded-full bg-white" id="lastNameInput"
                            placeholder="last Name" />
                    </div>
                </div>
                <!-- Email -->
                <div class="flex-col items-center space-y-2">
                    <input type="email" id="emailInput" class="border w-full p-3 rounded-full bg-white" name="email"
                        onkeyup="emailCheck()" onfocus="emailCheck()" onblur="emailCheck()"
                        placeholder="Email Address" />
                    <!-- @ error needed -->
                    <span id="emailError" class="text-red-500"></span>
                </div>
                <!-- Password Check -->
                <div class="flex-col items-center space-y-2">
                    <input type="password" id="psw" class="border w-full p-3 rounded-full bg-white" name="password"
                        onblur="pswVerification()" onkeyup="pswVerification()" onfocus="pswVerification()"
                        placeholder="Password" />
                    <div class="flex flex-col justify-center text-sm">
                        <span id="pswErrorBlank" class="text-red-500"></span>
                        <span id="pswErrLength" class="text-red-500"></span>
                        <span id="pswErrNum" class="text-red-500"></span>
                        <span id="pswErrUpCase" class="text-red-500"></span>
                        <span id="pswErrLowCase" class="text-red-500"></span>
                    </div>


                    <input type="password" id="pswConfirm" class="border w-full p-3 rounded-full bg-white"
                        name="confirm_password" onblur="pswMatch()" onkeyup="pswMatch()" onfocus="pswMatch()"
                        placeholder="Confirm Password" />
                    <span id="pswMatchError" class="text-red-500"></span>
                </div>
                <!-- Captcha Checkbox -->
                <div
                    class="flex w-1/2 md:w-fit px-5 py-3.5 bg-white border rounded-lg justify-start items-center gap-3.5">

                            type="checkbox" value="" id="captchaCheckBox" />
                    </div>
                    <div class="text-neutral-400 text-base font-sm leading-normal">I’m not a robot</div>
                    <img class="w-7 h-9" src="./images/logos/reCaptcha.png" />
                </div>
                <!-- Sign Up Button -->
                <button class="flex w-full p-3.5 bg-emerald-500 rounded-lg justify-center items-center">
                    <div id="signUpBtn" class="text-center text-white text-base font-bold" onsubmit="register()">Sign Up
                    </div>
                </button>

                            type="checkbox" value="" id="termsCheckBox" />
                    </div>
                    <div class="w-96"><span class="text-neutral-400 text-base font-medium leading-normal">By continuing
                            you
                            accept our standard </span><span
                            class="text-emerald-500 text-base font-medium leading-normal">terms and
                            conditions</span><span class="text-neutral-400 text-base font-medium leading-normal"> and
                            our </span><span class="text-emerald-500 text-base font-medium leading-normal">privecy
                            policy</span></div>
                </div>
                <div class="flex justify-center items-center w-fit text-center gap-2"><span
                        class="text-zinc-700 text-base font-medium">Already
                        have
                        an account? </span>
                    <a href="#" class="text-emerald-500 text-base font-medium leading-normal">Log
                        In</a>

                </div>
            </form>
    </main>

    <script type="text/javascript" src="./js/register.js"></script>
</body>

</html>
